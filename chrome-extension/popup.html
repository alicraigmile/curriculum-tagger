<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Curriculum Tagger</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="subject">
	<div id="subject-details" class="cf">
		<div class="dc">
			<img src="document.png" width="48" height="56">
			<img id="subject-image-fav-icon" src="icon.png" width="32" height="32" hidden>
			<!--<img id="subject-image-fav-icon" hidden>-->
       		 </div>

        	<div id="subject-title">Page title here</div>
        	<div id="subject-url">null://</div>
        </div>
    </div>
    <hr />
    <h3>Level tags</h3>
    <div id="object" class="cf">

    </div>
    <input type="submit" value="Tag it!" id="tag-button" disabled>
    <div id="status"></div>
    <img id="image-result" hidden>
    <div class="tip">Keyboard shortcut: Ctrl-Shift-K/Cmd-Shift-K</div>
  </body>
</html>
